<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Словечка</title>
  <link rel="stylesheet" type="text/css" href="./fonts/icofont/icofont.min.css">
  <link rel="stylesheet" href="./bundle.min.css">
  <script type="module" defer src="./js/game.js"></script>
</head>
<body class="main-body">
  <header class="header">
    <a class="ctrl-btn" href="./pages/help.html" title="Довідка"><i class="icofont-question-square"></i></a>
    <h1 class="page-title">СЛОВЕЧКА</h1>
    <button class="ctrl-btn" title="Рейтинг"><i class="icofont-ui-rating"></i></button>
    <a class="ctrl-btn" href="./pages/settings.html" title="Налаштування"><i class="icofont-ui-settings"></i></a>
  </header>
  <main id="playground" class="playground"></main>
  <section id ="keyboard" class="keyboard"></section>
  <!-- The Modal -->
  <div id="modal-window" class="modal-window">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  </div>
  <!-- The MessageBox -->
  <div id="message-box" class="message-box">
    <div class="message-content">
      <p id="message" class="message-text"></p>
    </div>
  </div>
</body>
</html>
