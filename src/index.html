<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Словечка</title>
  <link rel="stylesheet" type="text/css" href="./fonts/icofont/icofont.min.css">
  <link rel="stylesheet" href="./bundle.min.css">
  <script type="module" defer src="./js/game.js"></script>
  <script defer src="./js/modal.js"></script>
  <script defer src="./js/helpWindow.js"></script>
</head>
<body class="main-body">
  <header class="header">
    <button id="help-open" class="ctrl-btn" title="Довідка"><i class="icofont-question-square"></i></button>
    <h1 class="page-title">СЛОВЕЧКА</h1>
    <button id="ratin-open" class="ctrl-btn" title="Рейтинг"><i class="icofont-ui-rating"></i></button>
    <button id="settings-open" class="ctrl-btn" title="Налаштування"><i class="icofont-ui-settings"></i></button>
  </header>
  <main id="playground" class="playground"></main>
  <section id ="keyboard" class="keyboard"></section>
  <!-- The Help -->
  <div id="help-window" class="help-window">
    <div class="help-body">
      <span id="help-close" class="close">&times;</span>
      <div id="help-content" class="help-content"></div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="modal-window" class="modal-window">
    <div class="modal-body">
      <span id="modal-close" class="close">&times;</span>
      <div id="modal-content" class="modal-content"></div>
    </div>
  </div>
  <!-- The MessageBox -->
  <div id="message-box" class="message-box">
    <div class="message-content">
      <p id="message" class="message-text"></p>
    </div>
  </div>
</body>
</html>
